   <section class="form-section">
    <form id="form" class="signup-form" action="https://formdump.codeinstitute.net/" method="post" >
      <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="first_name" placeholder=" First name" class="text-input" required>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="last_name" placeholder=" Last name" class="text-input" required>
      <label for="email" >Email Address</label>
      <input type="email" id="email" name="email_address" placeholder=" Email" class="text-input" required>
      <label for="River" >River</label> 
      <input type="radio" id="river" name="running_preference" value="           River" required> 
      <label for="sea" >Sea</label>
      <input type="radio" id="sea" name="running_preference" value="          Sea">
      <label for="both">Both</label> 
      <input type="radio" id="both" name="running_preference" value=" Both">
      <input type="submit" value="Let's paddle!" class="join-button" >
    </form>
   </section>
